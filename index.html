<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ポーカートナメ検索</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- PapaParse for robust CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="./app.js" type="module" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <div class="header-logo-wrapper">
        <img src="./logo.png" alt="Poker Search Logo" class="header-logo">
      </div>
      <div class="header-text">
        <h1>ポーカートナメ検索</h1>
        <p class="header-tagline">Your Poker Tournament Hub</p>
      </div>
    </div>
    <div class="date-tabs" id="dateToggles">
      <button type="button" class="date-tab active" data-date="today">今日</button>
      <button type="button" class="date-tab" data-date="tomorrow">明日</button>
    </div>
  </header>

  <section class="controls">
    <!-- 折りたたみヘッダー -->
    <div class="filter-header" id="filterHeader">
      <button type="button" class="filter-toggle-btn" id="filterToggleBtn">
        <span class="filter-toggle-icon">▼</span>
        <span class="filter-toggle-text">絞り込み</span>
        <span class="filter-active-tags" id="filterActiveTags"></span>
      </button>
      <span id="count" class="count"></span>
    </div>

    <!-- 折りたたみ可能なフィルターコンテンツ -->
    <div class="filter-content" id="filterContent">
      <div class="area-toggle-group" id="areaToggles" aria-label="エリアフィルター">
        <span class="filter-label">エリア</span>
        <button type="button" class="area-btn" data-area="六本木">六本木</button>
        <button type="button" class="area-btn" data-area="渋谷">渋谷</button>
        <button type="button" class="area-btn" data-area="新宿">新宿</button>
        <button type="button" class="area-btn" data-area="秋葉原">秋葉原</button>
        <button type="button" class="area-btn" data-area="新橋">新橋</button>
        <button type="button" class="area-btn" data-area="赤坂">赤坂</button>
        <button type="button" class="area-btn" data-area="中野">中野</button>
        <button type="button" class="area-btn" data-area="上野">上野</button>
        <button type="button" class="area-btn" data-area="池袋">池袋</button>
      </div>
      <div class="area-toggle-group" id="multToggles" aria-label="倍率フィルター" style="margin-top:8px;">
        <span class="filter-label">賞金総額比率</span>
        <button type="button" class="area-btn" data-mult="20-29">x20</button>
        <button type="button" class="area-btn" data-mult="30-39">x30</button>
        <button type="button" class="area-btn" data-mult="40-49">x40</button>
        <button type="button" class="area-btn" data-mult="50plus">x50</button>
      </div>
      <div class="area-toggle-group" id="titleToggles" aria-label="タイトルフィルター" style="margin-top:8px;">
        <span class="filter-label">その他</span>
        <button type="button" class="area-btn" data-title="戦国">戦国</button>
        <button type="button" class="area-btn" data-title="JOPT">JOPT</button>
        <button type="button" class="area-btn" data-title="サテ">サテ</button>
        <button type="button" class="area-btn" data-title="祝勝">祝勝</button>
      </div>
      <div class="search-group" style="margin-top:8px;">
        <div class="search-wrapper">
          <input type="text" id="searchInput" placeholder="店名・タイトル・エリアで検索..." class="search-input">
          <button type="button" id="clearSearch" class="clear-search-btn" aria-label="検索をクリア">✕</button>
        </div>
      </div>
      <div class="late-toggle-group" style="margin-top:8px;">
        <label class="late-toggle-label">
          <input type="checkbox" id="showLateExpired">
          <span class="late-toggle-text">レイト終了を表示</span>
        </label>
        <label class="late-toggle-label" style="margin-left:16px;">
          <input type="checkbox" id="sortByMultiplier">
          <span class="late-toggle-text">倍率でソート</span>
        </label>
      </div>
    </div>
  </section>

  <main>
    <div id="status" class="status"><div class="spinner"></div><span>読み込み中...</span></div>

    <div class="table-wrap">
      <table id="table" class="data-table">
        <thead>
          <tr>
            <th data-key="date_only" class="sortable">開催日</th>
            <th data-key="start_time" class="sortable">開始</th>
            <th data-key="late_registration_time" class="sortable">レイト</th>
            <th data-key="area" class="sortable">エリア</th>
            <th data-key="shop_name" class="sortable">店名</th>
            <th data-key="title" class="sortable">タイトル</th>
            <th data-key="entry_fee" class="sortable number">参加費</th>
            <th data-key="add_on" class="sortable number">アドオン</th>
            <th data-key="total_prize" class="sortable number">プライズ総額</th>
            <th data-key="multiplier" class="sortable number">倍率</th>
            <th data-key="prize_text" class="sortable">プライズ概要</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </main>

  <footer class="app-footer">
    <small>
      データ元: <a href="https://docs.google.com/spreadsheets/" target="_blank" rel="noreferrer noopener">Googleスプレッドシート（公開CSV）</a>
    </small>
  </footer>
</body>
</html>
